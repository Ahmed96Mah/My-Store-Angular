<div class="container">
    <div class="cartDiv">
        <app-cart-item class="appCart" *ngFor="let item of list" [item]="item" (data)="onChange($event)" ></app-cart-item>
        <p>Total: ${{ total }}</p>
    </div>
    <form (ngSubmit)="onSubmit(username, address, cardNumber)" #form="ngForm" >
        <label>Full name</label>
        <input required minlength="3" placeholder="(minimum 3 characters)" [(ngModel)]="username" name="username" />
        <label>Address</label>
        <input required minlength="6" placeholder="(minimum 6 characters)" [(ngModel)]="address" name="address" />
        <label>Credit card number</label>
        <input required minlength="16" maxlength="16" type="password" placeholder="(16-digit number)" [(ngModel)]="cardNumber" name="password" />
        <p>We'll never share your payment details with anyone else.</p>
        <input class="button" type="submit" [disabled]="form.invalid" [class.disabled]="form.invalid" [class.enabled]="!form.invalid" />
    </form>
</div>
